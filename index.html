<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Excellence — J⚡️Innovations</title>
  <style>
    :root{
      --bg:#0B0F1A; --card:#121826; --border:#1B2540;
      --mint:#34FFC8; --magenta:#FF3DF5; --text:#E6ECFF; --muted:#6B7A99;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:980px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;gap:12px;padding:12px 0}
    .logo{height:36px;width:auto;display:block}
    .title{font-weight:800;letter-spacing:.2px}
    .brand{color:var(--magenta);font-weight:700}
    .subtitle{margin:8px 0 16px;color:var(--mint);font-weight:600}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 16px rgba(27,37,64,.4);padding:16px;margin-bottom:16px}
    label{display:block;margin:10px 0 6px;color:#c6d2ff}
    input[type="text"],input[type="number"],textarea,select{width:100%;background:#111727;color:var(--text);border:1px solid #243055;padding:12px;border-radius:12px;outline:none;transition:border .2s}
    input::placeholder,textarea::placeholder{color:var(--muted)} textarea{min-height:140px;resize:vertical}
    input:focus,textarea:focus,select:focus{border-color:var(--mint)}
    .row{display:flex;gap:12px}.row>.col{flex:1}
    .actions{display:flex;gap:12px;align-items:center}
    button{border:0;border-radius:12px;padding:14px 16px;background:var(--mint);color:var(--bg);font-weight:800;cursor:pointer}
    .ghost{background:transparent;color:var(--text);border:1px solid var(--border);padding:12px 14px;border-radius:12px}
    .switch{display:inline-flex;align-items:center;gap:8px;user-select:none}
    .output{white-space:pre-wrap;line-height:1.35;border-radius:12px;padding:12px;background:#0f1524;border:1px solid var(--border);min-height:140px}
    .muted{color:var(--muted)} .small{font-size:12px} .footer{margin:24px 0 12px;text-align:center;color:var(--muted)}
    @media (max-width:700px){.row{flex-direction:column}}
    .divider{height:1px;background:linear-gradient(90deg,transparent,var(--mint),transparent);margin:12px 0}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- Embedded SVG logo -->
      <svg class="logo" viewBox="0 0 512 128" xmlns="http://www.w3.org/2000/svg" aria-label="J⚡️Innovations">
        <defs><filter id="glow"><feGaussianBlur stdDeviation="2.5" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>
        <rect width="512" height="128" fill="#0b0f1a"/>
        <text x="24" y="80" font-family="Montserrat, Arial" font-size="56" font-weight="800" fill="#34ffc8" filter="url(#glow)">J</text>
        <text x="64" y="80" font-family="Montserrat, Arial" font-size="28" font-weight="700" fill="#ff3df5" filter="url(#glow)">⚡️Innovations</text>
        <polygon points="490,20 460,84 488,84 458,120 506,60 478,60 496,20" fill="#9afc00" stroke="#a7fffb" stroke-width="2"/>
      </svg>
      <div class="title">Prompt Excellence</div>
      <div class="brand">J⚡️Innovations</div>
    </header>

    <div class="subtitle">Turn any idea into an expert-grade prompt.</div>

    <div class="card">
      <label for="role">Expert Role</label>
      <select id="role">
        <option>Art Director & Visual Designer</option>
        <option>Senior Software Engineer</option>
        <option>Marketing Strategist</option>
        <option>Academic Researcher</option>
        <option>Product Manager</option>
        <option>Copywriter</option>
        <option>UX Writer</option>
        <option>Growth Hacker</option>
        <option>Data Scientist</option>
      </select>

      <label for="idea">Your idea</label>
      <textarea id="idea" placeholder="Type your thought here…"></textarea>

      <div class="row">
        <div class="col">
          <label for="tone">Tone (optional)</label>
          <input id="tone" type="text" placeholder="clear, precise, and helpful" value="clear, precise, and helpful"/>
        </div>
        <div class="col">
          <label for="format">Output format (optional)</label>
          <input id="format" type="text" placeholder="well-structured Markdown with headings and bullet points" value="well-structured Markdown with headings and bullet points"/>
        </div>
      </div>

      <div class="row" style="align-items:center;">
        <div class="col">
          <label for="length">Length limit (words, optional)</label>
          <input id="length" type="number" placeholder="e.g., 300"/>
        </div>
        <div>
          <label class="switch">
            <input id="advanced" type="checkbox" checked/>
            <span>Advanced Mode</span>
          </label>
        </div>
      </div>

      <div class="divider"></div>

      <div class="actions">
        <button id="generate">Generate Prompt</button>
        <button id="copy" class="ghost">Copy</button>
        <span id="toast" class="muted small" role="status" aria-live="polite"></span>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:700; color:var(--mint); margin-bottom:8px;">Refined Prompt</div>
      <div id="output" class="output muted">Your polished prompt will appear here…</div>
    </div>

    <div class="footer small">© <span id="year"></span> J⚡️Innovations · Dark + neon UI</div>
  </div>

  <script>
    const templates = {
      system_preamble: "You are an expert prompt refiner called the Prompt Excellence Engine by J⚡️Innovations. You always: (1) adopt the requested domain expertise, (2) expand context and constraints, (3) think for an extra pass to catch gaps, contradictions, or ambiguity, (4) double-check and fix any issues before final output, and (5) return a clean, structured, directly usable prompt.",
      expert_roles: ["Art Director & Visual Designer","Senior Software Engineer","Marketing Strategist","Academic Researcher","Product Manager","Copywriter","UX Writer","Growth Hacker","Data Scientist"],
      checklist: ["Clarify goal and success criteria.","Define audience & tone.","List constraints (length, style, format).","Ask for missing info via assumptions with placeholders.","Add evaluation/QA step: verify completeness, coherence, feasibility.","Return final prompt only."]
    };

    const el = id => document.getElementById(id);
    const role = el('role'), idea = el('idea'), tone = el('tone'), fmt = el('format');
    const lengthLimit = el('length'), adv = el('advanced'), out = el('output'), toast = el('toast');
    el('year').textContent = new Date().getFullYear();

    function refinePrompt({idea, role, tone, outputFormat, lengthLimitStr, advancedMode}){
      const trimmed = (idea||'').trim();
      const sanityFindings = [];
      if(trimmed.length===0) sanityFindings.push("Idea is empty; add a clear goal.");
      if(trimmed && !/[.!?]$/.test(trimmed)) sanityFindings.push("Idea may be a fragment; consider clarifying the full request.");
      const resolvedRole = role || (templates.expert_roles[0] || "Domain Expert");
      const resolvedTone = tone || "clear, precise, and helpful";
      const resolvedFormat = outputFormat || "well-structured Markdown with headings and bullet points";
      let len = null;
      if(lengthLimitStr){ const p = parseInt(lengthLimitStr,10); if(!isNaN(p)&&p>0) len=p; }
      const resolvedLength = len ? `${len} words (approx.)` : "concise but complete";
      const checklist = templates.checklist.map(c=>`- ${c}`).join("\n");
      let result = "";
      result += `You are an expert ${resolvedRole}. Follow these rules:\n\n`;
      result += `${templates.system_preamble.trim()}\n\n---\n`;
      result += "## User Idea\n" + (trimmed || "[ADD GOAL HERE]");
      result += "\n\n## Requirements\n";
      result += `- Tone: ${resolvedTone}\n- Output format: ${resolvedFormat}\n- Target length: ${resolvedLength}\n`;
      if(advancedMode){
        result += "- Add assumptions as placeholders where info is missing (e.g., [TARGET_AUDIENCE], [PLATFORM], [BUDGET]).\n";
        result += "- Offer 2–3 smart variations where appropriate.\n";
      }
      result += "\n## Double-Check Checklist\n" + checklist + "\n";
      result += "\n## Deliverable\nReturn only the final, polished prompt ready to paste into an AI model.\n";
      if(sanityFindings.length){ result += "\n> Sanity pass notes:\n" + sanityFindings.map(s=>`> - ${s}`).join("\n") + "\n"; }
      return result;
    }

    el('generate').addEventListener('click', () => {
      const result = refinePrompt({
        idea: idea.value, role: role.value, tone: tone.value,
        outputFormat: fmt.value, lengthLimitStr: lengthLimit.value,
        advancedMode: adv.checked
      });
      out.textContent = result; out.classList.remove('muted');
      toast.textContent = "Prompt generated"; setTimeout(()=>toast.textContent="",2000);
    });

    el('copy').addEventListener('click', async () => {
      const text = out.textContent || "";
      try{ await navigator.clipboard.writeText(text); toast.textContent = "Copied to clipboard"; }
      catch(e){
        const ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
        toast.textContent = "Copied";
      }
      setTimeout(()=>toast.textContent="",2000);
    });
  </script>
</body>
</html>
